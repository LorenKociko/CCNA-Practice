<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Loren Kociko">
    <meta name="description" content="CCNA 200-301 Practice Exam">
    <meta name="keywords" content="cisco, CCNA, EXAM, MOCK, questions, practice, answers, 200-301">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCNA Pactice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="fontBtns">
        <label for="plusBtn">Font Size: </label>
        <input type="button" id="plusBtn" class="fontBtn" value="+">
        <input type="button" id="minusBtn" class="fontBtn" value="-">
    </div>
    <h1>CCNA 200-301 Practice</h1>
    <main>
        <div id="questiondiv">
            <div id="question">Please select a module you want to study</div>
            <div id="answers"></div>
            <div id="buttons">
                <input type="button" class="btns" disabled="true" id="previousBtn" value="Previous">
                <input type="button" class="btns" disabled="true" id="checkBtn" value="Check">
                <input type="button" class="btns" disabled="true" id="nextBtn" value="Next">
            </div>
        </div>
        <div id="menudiv">
            <details id="det">
                <summary>Modules</summary>
                <div id="checkboxes">
                    <div>
                        <h3>Module 1</h3>
                    </div>
                    <div>
                        <h3>Module 2</h3>
                    </div>
                    <div>
                        <h3>Module 3</h3>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m1c1t3" class="checks">
                        <label>1-3</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m2c1t4" class="checks">
                        <label>1-4</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m3c1t2" class="checks">
                        <label>1-2</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m1c4t7" class="checks">
                        <label>4-7</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m2c5t6" class="checks">
                        <label>5-6</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m3c3t5" class="checks">
                        <label>3-5</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m1c8t10" class="checks">
                        <label>8-10</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m2c7t9" class="checks">
                        <label>7-9</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m3c6t8" class="checks">
                        <label>6-8</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m1c11t13" class="checks">
                        <label>11-13</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m2c10t13" class="checks">
                        <label>10-13</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m3c9t12" class="checks">
                        <label>9-12</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m1c14t15" class="checks">
                        <label>14-15</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m2c14t16" class="checks">
                        <label>14-16</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m3c13t14" class="checks">
                        <label>13-14</label>
                    </div>
                    <div class="subbox">
                        <input type="checkbox" id="m1c16t17" class="checks">
                        <label>16-17</label>
                    </div>
                </div>
            </details>
        </div>
        <div id="numq"></div>
    </main>
    <script src="./questions.js"></script>
    <script>
        const det = document.getElementById("det")
        let details = navigator.userAgent;
        let regexp = /android|iphone|kindle|ipad/i;
        let isMobileDevice = regexp.test(details);
        if (!isMobileDevice) {
            det.open = 'true'
        }
    </script>
    <script>
        const questionDiv = document.getElementById("questiondiv")
        questionDiv.style.fontSize = '1.00em'
        const questionArea = document.getElementById("question")
        const answersArea = document.getElementById("answers")
        const previousBtn = document.getElementById("previousBtn")
        const checkBtn = document.getElementById("checkBtn")
        const nextBtn = document.getElementById("nextBtn")
        const subboxes = document.getElementsByClassName('subbox')
        const numberOfQuestions = document.getElementById("numq")
        const plusBtn = document.getElementById("plusBtn")
        const minusBtn = document.getElementById("minusBtn")
        minusBtn.addEventListener('click', () => {
            let fontSize = parseFloat(questionDiv.style.fontSize)
            questionDiv.style.cssText = ''
            questionDiv.style.fontSize = `${fontSize-0.05}em`
        })
        plusBtn.addEventListener('click', () => {
            let fontSize = parseFloat(questionDiv.style.fontSize)
            questionDiv.style.cssText = ''
            questionDiv.style.fontSize = `${fontSize+0.05}em`
        })

        let selectedModules = []
        let selectedQuestions = []
        let shuffledQuestions = shuffleArray(selectedQuestions)
        let index = 0

        for (let i = 0; i < subboxes.length; i++) {
            subboxes[i].addEventListener('change', () => {
                let mooduleId = subboxes[i].children[0].id
                let indx = selectedModules.indexOf(mooduleId)
                if (selectedModules.includes(mooduleId)) {
                    selectedModules.splice(indx, 1)
                } else {
                    selectedModules.push(mooduleId)
                }
                updateQuestions()
                update()

            })
        }

        function updateQuestions() {
            selectedQuestions = []
            for (let i = 0; i < selectedModules.length; i++) {
                selectedQuestions.push(...eval(selectedModules[i]))
            }
        }

        function update() {
            index = 0
            shuffledQuestions = shuffleArray(selectedQuestions)
            main()
        }

        function main() {
            answersArea.innerHTML = ''
            answersArea.setAttribute('class', '')
            let currentQuestion = {}
            if (shuffledQuestions.length > 0) {
                currentQuestion = shuffledQuestions[index]
                buttonsControl(2)
            } else {
                currentQuestion = {
                    question: "Please select a module you want to study"
                }
                index = -1
                buttonsControl(1)
            }
            numberOfQuestions.innerText = `${index+1}/${shuffledQuestions.length}`
            questionArea.innerHTML = currentQuestion.question
            displayAnswers(currentQuestion)
        }


        function displayAnswers(currentQuestion) {
            let typeOfQuestion = (currentQuestion.type) === 'single' ?
                'radio' : 'checkbox'
            for (let i = 0; i < currentQuestion.answers.length; i++) {
                let answerElementDiv = document.createElement('div')
                let answerElementInput = document.createElement('input')
                let answerElementLabel = document.createElement('label')
                answerElementDiv.style.width = "100%"

                answerElementInput.setAttribute('type', `${typeOfQuestion}`);
                answerElementInput.setAttribute('name', 'answers');
                answerElementInput.setAttribute('id', `${i}`);
                if (currentQuestion.correct.includes(i)) {
                    answerElementDiv.setAttribute('class', 'correntAnswer');
                }
                answerElementLabel.setAttribute('for', `${i}`);
                answerElementLabel.innerText = currentQuestion.answers[i]
                answersArea.appendChild(answerElementDiv)
                answerElementDiv.appendChild(answerElementInput)
                answerElementDiv.appendChild(answerElementLabel)
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * i)
                const temp = array[i]
                array[i] = array[j]
                array[j] = temp
            }
            return array
        }
        checkBtn.addEventListener('click', () => {
            answersArea.setAttribute('class', 'checked')
        })
        nextBtn.addEventListener('click', () => {
            index++
            buttonsControl()
            main()
        })
        previousBtn.addEventListener('click', () => {
            index--
            buttonsControl()
            main()
        })

        function buttonsControl(flag = 0) {
            if (flag == 1) {
                previousBtn.disabled = true
                checkBtn.disabled = true
                nextBtn.disabled = true
            } else if (flag == 2) {
                previousBtn.disabled = false
                checkBtn.disabled = false
                nextBtn.disabled = false
            }
            if (index <= 0) {
                previousBtn.disabled = true
            } else {
                previousBtn.disabled = false
            }
            if (index >= shuffledQuestions.length - 1) {
                nextBtn.disabled = true
            } else {
                nextBtn.disabled = false
            }

        }
    </script>
</body>

</html>
